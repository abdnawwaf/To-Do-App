<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iLAB_DTLP To-Do App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="img">
        <h1 class="heading">To-Do App</h1>
        <img src="img\todo.jpg" alt=" to do" width="50" height="45" />
      </div>
      <div class="add-task">
        <input type="text" placeholder="Add task" class="in" />
        <button class="b1">+</button>
      </div>
      <div class="tasks">
        <div class="task">
          <input type="checkbox" />
          <label>Brush teeth</label>
        </div>
        <div class="task">
          <input type="checkbox" />
          <label>Buy Milk</label>
        </div>
        <div class="task">
          <input type="checkbox" />
          <label>Bath</label>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
